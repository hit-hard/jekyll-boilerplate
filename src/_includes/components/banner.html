<div class="cp-masthead cp-masthead--banner" role="banner">
  <div class="cp-masthead__contain">
    <div class="cp-masthead__text">
      <h1 class="cp-masthead__title cp-masthead__title--banner" id="title">
        {{ page.title }}
      </h1>
      {% if page.description %}
        <p class="cp-masthead__lead-text">
          {{ page.description }}
        </p>
      {% endif %}
    </div>
  </div>
</div>
